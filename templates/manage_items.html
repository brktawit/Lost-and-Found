{% extends "base.html" %}

{% block title %}Manage Items{% endblock %}

{% block content %}
<div class="container my-5">
    <!-- Title -->
    <h1 class="text-center mb-4">Manage Items</h1>

    <!-- Search Bar -->
    <div class="input-group mb-3">
        <input type="text" class="form-control" id="searchInput" placeholder="Search by Item Name, Place or Source..." onkeyup="searchItems()">
        <span class="input-group-text"><i class="bi bi-search"></i></span>
    </div>

<!-- Category Filter Dropdown -->
<div class="input-group mb-3">
    <label class="input-group-text" for="categoryFilter">Category</label>
    <select class="form-select" id="categoryFilter">
        <option value="all">All Categories</option>
        {% for category in categories %}
            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
        {% endfor %}
    </select>
</div>

    <!-- Items Table -->
    <div class="card shadow-sm">
        <div class="card-body">
            <h5 class="card-title">Items List</h5>
            <table class="table table-hover table-bordered align-middle text-center">
                <thead class="table-dark">
                    <tr>
                        <th class="text-nowrap">Item Name</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Place</th>
                        <th>Source</th>
                        <th>Location</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody id="items-table">
                    <!-- Items will be dynamically loaded here -->
                </tbody>
            </table>
    
                
             <!-- No items found message (handled by JS if needed) -->
            <div id="no-items-message" class="alert alert-warning text-center d-none">
                <i class="bi bi-exclamation-triangle"></i> No items found.
            </div>

            <!-- Pagination Controls (FIXED: Now properly closed) -->
            <div id="pagination" class="text-center mt-3">
                <!-- Pagination buttons will be added dynamically -->
            </div>

        </div> <!-- ✅ Closing card-body correctly -->
    </div> <!-- ✅ Closing card properly -->

    <!-- ✅ Map Section (Now properly placed OUTSIDE the table) -->
    <h5 class="mt-4 text-center">Location Map</h5>
    <div id="map-container" style="display: none; width: 100%; text-align: center;">
        <div id="map" style="height: 500px; width: 80%; margin: auto;"></div>
    </div>

</div> <!-- ✅ Closing container properly -->

<!-- Custom Css -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> 

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

<!-- Leaflet.js CDN -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

<!-- Custom JavaScript Files -->
<script src="{{ url_for('static', filename='js/delete_items.js') }}" defer></script>
<script src="{{ url_for('static', filename='js/update_items.js') }}" defer></script>
<script src="{{ url_for('static', filename='js/fetch_items.js') }}" defer></script>

{% endblock %}
