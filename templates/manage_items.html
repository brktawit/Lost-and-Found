<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Items</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- JavaScript Files -->
    <script src="{{ url_for('static', filename='js/manage_items.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/update_items.js') }}" defer></script>
</head>
<body class="bg-light">
    <div class="container my-5">
        <!-- Title -->
        <h1 class="text-center mb-4">Manage Items</h1>

        <!-- Items Table -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Items List</h5>
                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>Item Name</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Location</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="items-table">
                        {% for item in items %}
                        <tr>
                            <td>{{ item.item_name }}</td>
                            <td>{{ item.description }}</td>
                            <td>{{ item.category_name }}</td> <!-- Display category name -->
                            <td>{{ item.location }}</td>
                            <td class="text-center">
                                <!-- Update Button -->
                                <button onclick="updateItem('{{ item.item_id }}')" class="btn btn-warning btn-sm me-2">
                                    Update
                                </button>
                                <!-- Delete Button -->
                                <button onclick="deleteItem('{{ item.item_id }}')" class="btn btn-danger btn-sm">
                                    Delete
                                </button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                {% if items|length == 0 %}
                    <p class="text-center text-muted">No items found.</p>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
